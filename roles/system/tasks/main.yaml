- name: Set hostname
  vyos_system:
    host_name: "{{ vyos_hostname }}"

- name: Update Post-Login Banner
  vyos_banner:
    banner: post-login
    text: |
      ----------------------------------------
      |
      | This banner was generated by Ansible
      |
      ----------------------------------------
      |
      | You are now logged into {{ inventory_hostname }}
      |
      ----------------------------------------
      |
    state: present

- name: Update Pre-Login banner
  vyos_banner:
    banner: pre-login
    text: |
      ----------------------------------------
      |
      | This banner was generated by Ansible
      |
      ----------------------------------------
      |
      | You are logging into {{ inventory_hostname }}
      |
      ----------------------------------------
      |
    state: present
